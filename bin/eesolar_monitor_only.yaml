automation:
- alias: EE Read Envoy Battery
  id: ee_read_envoy_battery
  description: ''
  triggers:
  - trigger: homeassistant
    event: start
  - trigger: template
    value_template: '{{ states(this.entity_id) == "on" }}'
    for:
      hours: 0
      minutes: 0
      seconds: 1
  conditions: []
  actions:
  - repeat:
      sequence:
      - variables:
          request_time: '{{ now() }}'
          response:
            status: timeout
      - action: rest_command.read_envoy_batteries
        continue_on_error: true
        metadata: {}
        data: {}
        response_variable: response
      - variables:
          response_time: '{{ now() }}'
          just_now: '{{ (response_time | as_datetime).strftime(''%H:%M:%S'') }}'
          latency: '{{ ((response_time | as_timestamp - request_time | as_timestamp) * 1000) | int }}'
      - action: notify.persistent_notification
        metadata: {}
        data:
          message: '{{ response }}'
        enabled: false
      - if:
        - condition: template
          value_template: |-
            {{
              response is not defined or response.status == 'timeout' or
              response.status | int(0) != 200
            }}
        then:
        - action: notify.persistent_notification
          metadata: {}
          data:
            message: '{{ now().strftime("%m/%d %H:%M:%S") }} -- Battery -- {{ response.status | default(response) }} -- {{ latency }} ms'
        - stop: Rest command failure
          error: true
          enabled: false
        - delay:
            hours: 0
            minutes: 2
            seconds: 0
            milliseconds: 0
        else:
        - variables:
            newline: '

              '
            content: '{{ response.content | replace(newline, '' '') }}'
            devices: '{{ content[''devices:''] }}'
            pwr_soc: |-
              {% set ns = namespace(pwr=0,soc=0,batts=[]) %}
              {% for d in devices %}
                {% set ns.pwr = ns.pwr + d.real_power_mw %}
                {% set ns.soc = ns.soc + d.soc %}
                {% set ns.batts = ns.batts + [d.soc] %}
                {% set ns.batts = ns.batts + [(-d.real_power_mw)] %}
              {% endfor %}
              {{
                { 
                  "pwr": ns.pwr,
                  "soc": ns.soc,
                  "num": devices | count,
                  "batts": ns.batts
                }
              }}
            flow: '{{ -pwr_soc.pwr }}'
            soc: '{{ pwr_soc.soc }}'
            socpct: '{{ soc / pwr_soc.num }}'
            batts: '{{ pwr_soc.batts }}'
        - action: input_number.set_value
          metadata: {}
          data:
            value: '{{ socpct | round(2) }}'
          target:
            entity_id: input_number.ee_observed_charge
        - action: input_text.set_value
          metadata: {}
          data:
            value: '{{ batts }}'
          target:
            entity_id: input_text.ee_observed_batteries
        - action: input_datetime.set_datetime
          metadata: {}
          data:
            time: '{{ just_now }}'
          target:
            entity_id: input_datetime.ee_envoy_battery_reporting_time
        - action: input_number.set_value
          metadata: {}
          data:
            value: '{{ latency }}'
          target:
            entity_id: input_number.ee_observed_envoy_read_battery_latency
        - delay:
            hours: 0
            minutes: 0
            seconds: 1
            milliseconds: 0
      count: 60
  - action: automation.turn_off
    metadata: {}
    data:
      stop_actions: false
    target:
      entity_id: '{{ this.entity_id }}'
  - action: automation.turn_on
    metadata: {}
    data: {}
    target:
      entity_id: '{{ this.entity_id }}'
  mode: single
- alias: EE Read Envoy Livedata
  id: ee_read_envoy_livedata
  description: ''
  triggers:
  - trigger: homeassistant
    event: start
  - trigger: template
    value_template: '{{ states(this.entity_id) == "on" }}'
    for:
      hours: 0
      minutes: 0
      seconds: 1
  conditions: []
  actions:
  - repeat:
      sequence:
      - variables:
          request_time: '{{ now() }}'
          response:
            status: timeout
      - action: rest_command.read_envoy_livedata_status
        continue_on_error: true
        metadata: {}
        data: {}
        response_variable: response
      - variables:
          response_time: '{{ now() }}'
          just_now: '{{ (response_time | as_datetime).strftime("%H:%M:%S") }}'
          latency: '{{ ((response_time | as_timestamp - request_time | as_timestamp) * 1000) | int }}' 
      - action: notify.persistent_notification
        metadata: {}
        data:
          message: '{{ response }}'
        enabled: false
      - if:
        - condition: template
          value_template: |-
            {{
              response is not defined or response.status == 'timeout' or
              response.status | int(0) != 200
            }}
        then:
        - action: notify.persistent_notification
          metadata: {}
          data:
            message: '{{ now().strftime("%m/%d %H:%M:%S") }} -- Livedata -- {{ response.status | default(response) }} -- {{ latency }} ms'
        - stop: Rest command failed
          error: true
          enabled: false
        - delay:
            hours: 0
            minutes: 2
            seconds: 0
            milliseconds: 0
        else:
        - variables:
            content: '{{ response.content }}'
            connection: '{{ content.connection }}'
            sc_stream: '{{ connection.sc_stream }}'
        - if:
          - condition: template
            value_template: "{{ sc_stream != 'enabled' }}"
          then:
          - action: rest_command.envoy_enable_livedata_stream
            metadata: {}
            data: {}
            response_variable: response
          - action: notify.persistent_notification
            metadata: {}
            data:
              message: |-
                {{ now().strftime("%m/%d %H:%M:%S") }}
                Enabling Stream 
          - delay:
              hours: 0
              minutes: 0
              seconds: 25
              milliseconds: 0
          else:
          - variables:
              meters: '{{ content.meters }}'
              last_update: '{{ meters.last_update }}'
              solar_production: '{{ meters.pv.agg_p_mw }}'
              net_consumption: '{{ meters.grid.agg_p_mw }}'
              battery_flow: '{{ - meters.storage.agg_p_mw }}'
              home_load: '{{ meters.load.agg_p_mw }}'
              total_consumption: '{{ home_load + battery_flow }}'
          - action: input_number.set_value
            metadata: {}
            data:
              value: '{{ battery_flow }}'
            target:
              entity_id: input_number.ee_observed_battery_flow
            enabled: true
          - action: input_number.set_value
            metadata: {}
            data:
              value: '{{ solar_production }}'
            target:
              entity_id: input_number.ee_observed_solar_production
          - if:
            - condition: template
              value_template: "{{ solar_production | float > states('input_number.ee_observed_solar_production_max') | float }}"
            then:
            - action: input_number.set_value
              metadata: {}
              data:
                value: '{{ solar_production }}'
              entity_id: input_number.ee_observed_solar_production_max
          - action: input_number.set_value
            metadata: {}
            data:
              value: '{{ net_consumption }}'
            target:
              entity_id: input_number.ee_observed_net_consumption
          - action: input_number.set_value
            metadata: {}
            data:
              value: '{{ total_consumption }}'
            target:
              entity_id: input_number.ee_observed_total_consumption
          - action: input_number.set_value
            metadata: {}
            data:
              value: '{{ home_load }}'
            target:
              entity_id: input_number.ee_observed_home_load
          - action: input_datetime.set_datetime
            metadata: {}
            data:
              time: '{{ just_now }}'
            target:
              entity_id: input_datetime.ee_envoy_pc_reporting_time
          - action: input_number.set_value
            metadata: {}
            data:
              value: '{{ latency }}'
            target:
              entity_id: input_number.ee_observed_envoy_read_livedata_latency
          - action: notify.persistent_notification
            metadata: {}
            data:
              message: '{{ last_update | as_datetime  }}'
            enabled: false
          - delay:
              hours: 0
              minutes: 0
              seconds: 1
              milliseconds: 0
      count: 60
  - action: automation.turn_off
    metadata: {}
    data:
      stop_actions: false
    target:
      entity_id: '{{ this.entity_id }}'
  - action: automation.turn_on
    metadata: {}
    data: {}
    target:
      entity_id: '{{ this.entity_id }}'
  mode: single
- alias: EE Read Envoy Relay
  id: ee_read_envoy_relay
  description: ''
  triggers:
  - trigger: time_pattern
    minutes: /1
  conditions: []
  actions:
  - action: rest_command.read_envoy_relay
    metadata: {}
    data: {}
    response_variable: envoy_ivp_ensemble_relay
  - variables:
      content: '{{ envoy_ivp_ensemble_relay.content }}'
      grid: '{{ content.mains_oper_state }}'
  - action: input_text.set_value
    metadata: {}
    data:
      value: '{{ grid }}'
    target:
      entity_id: input_text.ee_observed_grid_status
  mode: single
- alias: EE Read Envoy Tariff
  id: ee_read_envoy_tariff
  description: ''
  triggers:
  - trigger: time_pattern
    minutes: /1
  conditions: []
  actions:
  - action: rest_command.read_envoy_tariff
    metadata: {}
    data: {}
    response_variable: response
  - action: script.ee_decode_tariff
    metadata: {}
    data:
      response: '{{ response }}'
  mode: single
- alias: EE Read Envoy XML Info
  id: ee_read_envoy_xml_info
  description: ''
  triggers:
  - trigger: time_pattern
    hours: /12
  conditions: []
  actions:
  - action: rest_command.read_envoy_relay
    metadata: {}
    data: {}
    response_variable: envoy_ivp_ensemble_relay
    enabled: false
  - variables:
      content: '{{ envoy_ivp_ensemble_relay.content }}'
      grid: '{{ content.mains_oper_state == "closed" }}'
    enabled: false
  - action: rest_command.read_envoy_xml_info
    metadata: {}
    data: {}
    response_variable: envoy_info_xml
  - variables:
      xml_text: '{{ envoy_info_xml.content }}'
      time_tag: '{{ xml_text | regex_findall_index("<time>.*</time>") }}'
      time: '{{ time_tag[6:-7] }}'
      software_tag: '{{ xml_text | regex_findall_index("<software>.*</software>")
        }}'
      vers: '{{ software_tag[10:-11] }}'
    enabled: false
  - variables:
      xml_text: '{{ envoy_info_xml.content }}'
      software_tag: '{{ xml_text | regex_findall_index("<software>.*</software>")
        }}'
      vers: '{{ software_tag[10:-11] }}'
  - action: input_text.set_value
    metadata: {}
    data:
      value: '{{ vers }}'
    target:
      entity_id: input_text.ee_observed_vers
  mode: single
